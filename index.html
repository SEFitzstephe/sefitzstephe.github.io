
 
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Nova Basemap </title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 600px;
        width: 100%;
      }
    </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>

 <script>
      require([
          "esri/config",
          "esri/Map",
          "esri/views/MapView",
          "esri/layers/FeatureLayer",
          "esri/layers/TileLayer"
      ], // Require the TileLayer module
          function (esriConfig,Map, MapView, FeatureLayer,TileLayer)
          {
              esriConfig.apiKey = "AAPKb22283c075b244e4ab711e1ac7c5063eccxBTaaDTCktzQSLmUDICzBUuobCyuNJLtjMuR36lxpEWpi93jQiD7eXBZTDzco8";
              let transportationLayer = new FeatureLayer({
                  url: "https://services9.arcgis.com/UNu7xS3OK9zDvzWh/arcgis/rest/services/SLO_OrthoBuildings_v02222021/FeatureServer/0",
              id: "streetsLayer",
              opacity: 0.7
              });
              let housingLayer = new TileLayer({
                  url: "https://tiles.arcgis.com/tiles/nGt4QxSblgDfeJn9/arcgis/rest/services/New_York_Housing_Density/MapServer",
              id: "ny-housing"});


        const map = new Map({
          basemap: "arcgis-nova", // Basemap layer service
        layers: [housingLayer]
        });
        map.layers.add(transportationLayer);
        let streetsLayerToggle = document.getElementById("streetsLayer");
        streetsLayerToggle.addEventListener("change", function () {
            transportationLayer.visible =streetsLayerToggle.checked;
            });
const view = new MapView({
          map: map,
          center: [-120.7415, 35.3295], // Longitude, latitude
          zoom: 16, // Zoom level
          container: "viewDiv" // Div element
        });
      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
    <span id="layerToggle" class="esri-widget"> <input type="checkbox" id="streetsLayer" checked /> Transportation </span>

  </body>
</html>
