<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Crime Index </title>


    <style>
        #applicationDiv {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #viewDiv {
            width: 100%;
            height: 100%;
            flex: 1 1 auto;
            order: 1;
        }

        #titleDiv {
            font-weight: 400;
            font-style: normal;
            font-size: 1.2019rem;
            padding: 10px;
        }
        div.container {
            width: 90%;
            border: none;
            margin: auto;
        }

        /**
             * Hover tooltip
             */

        .tooltip {
            position: absolute;
            pointer-events: none;
            transition: opacity 200ms;
        }

        .tooltip > div {
            margin: 0 auto;
            padding: 12px;
            border-radius: 4px;
            box-shadow: 0px 0px 4px rgba(255, 255, 255, 0.75);
            transform: translate3d(-50%, -125%, 0);
        }



    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>
    <script type="text/javascript" src="scripts.js"></script>

    <script>
        require([
                "esri/config",
                "esri/Map",
                "esri/views/MapView",
                "esri/core/promiseUtils",
                "esri/layers/FeatureLayer",
                "esri/widgets/BasemapToggle",
                "esri/widgets/Legend",
                "esri/widgets/Home",
                "esri/widgets/Expand"
            ],
            function (esriConfig,Map, MapView, promiseUtils, FeatureLayer, BasemapToggle, Legend, Home, Expand)
            {


                esriConfig.apiKey = "AAPKb22283c075b244e4ab711e1ac7c5063eccxBTaaDTCktzQSLmUDICzBUuobCyuNJLtjMuR36lxpEWpi93jQiD7eXBZTDzco8";

                let crimeLayer = new FeatureLayer({
                    url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/Crime/FeatureServer/0",

                    outFields: ["*"],
                    id: "crime",
                    title: "Crime Index"
                });

                const map = new Map({
                    basemap: {
                        portalItem: {
                            id: "f35ef07c9ed24020aadd65c8a65d3754" // modern antique vector tiles
                        }
                    }, // Basemap layer service
                    layers:[crimeLayer]
                });

                const view = new MapView({
                    map: map,
                    center: [-98.734, 40.245],// Longitude, latitude
                    zoom: 4, // Zoom level
                    container: "viewDiv" // Div element
                });

                //  add the home button
                view.ui.add(new Home({ view: view }), "top-left");
                // where the legend goes
                view.ui.add(new Expand({
                    view: view,
                    content: new Legend({ view: view }),
                    group: "top-left"
                }), "top-left");

                // When the layerview is available, setup hovering interactivity
                view.whenLayerView(crimeLayer).then(setupHoverTooltip);


                // 1 - Create the widget
                let toggle = new BasemapToggle({
                    // 2 - Set properties
                    view: view, // view that provides access to the map's 'topo-vector' basemap
                    nextBasemap: {
                        portalItem:{
                            id: "50268f0ea8a14f6281cc474423a908e6" // allows for toggling to the 'hybrid' basemap
                        }
                    }
                });

                view.ui.add(toggle, "top-right")


                var popUp = {
                    // autocasts as new PopupTemplate()
                    title: "Crime Index for block group {NAME} ",
                    content: [
                        {
                            type: "fields",
                            fieldInfos: [
                                {
                                    fieldName: "CRMCYTOTC",
                                    label:  "Total Crime Index"
                                },
                                {
                                    fieldName: "CRMCYPERC",
                                    label: "Personal Crime Index"
                                },
                                {
                                    fieldName: "CRMCYMURD",
                                    label: "Murder Index"
                                },
                                {
                                    fieldName: "CRMCYRAPE",
                                    label: "Rape Index"
                                },
                                {
                                    fieldName: "CRMCYROBB",
                                    label: "Robbery Index"
                                },
                                {
                                    fieldName: "CRMCYASST",
                                    label: "Assault Index"
                                },
                                {
                                    fieldName: "CRMCYPROC",
                                    label: "Property Crime Index"
                                },
                                {
                                    fieldName: "CRMCYBURG",
                                    label: "Burglary Index"
                                },
                                {
                                    fieldName: "CRMCYLARC",
                                    label: "Larceny Index"
                                },
                                {
                                    fieldName: "CRMCYMVEH",
                                    label: "Motor Vehicle Theft Index"
                                },
                            ]
                        }
                    ]
                };
                crimeLayer.popupTemplate = popUp;

                /**
                 * Sets up a moving tooltip that displays
                 * the crime index.
                 */

                function setupHoverTooltip(layerview) {
                    var highlight;

                    var tooltip = createTooltip();

                    var hitTest = promiseUtils.debounce(function(event) {
                        return view.hitTest(event)
                            .then(function(hit) {
                                var results = hit.results.filter(function(result) {
                                    return result.graphic.layer === crimeLayer;
                                });

                                if (!results.length) {
                                    return null;
                                }

                                return {
                                    graphic: results[0].graphic,
                                    screenPoint: hit.screenPoint
                                };
                            });
                    });

                    view.on("pointer-move", function(event) {
                        return hitTest(event)
                            .then(function (hit) {
                                // remove current highlighted feature
                                if (highlight) {
                                    highlight.remove();
                                    highlight = null;
                                }

                                // highlight the hovered feature
                                // or hide the tooltip
                                if (hit) {
                                    var graphic = hit.graphic;
                                    var screenPoint = hit.screenPoint;

                                    highlight = layerview.highlight(graphic);
                                    tooltip.show(screenPoint, "C-Index " + graphic.getAttribute("CRMCYTOTC"));
                                } else {
                                    tooltip.hide();
                                }
                            }, function () {
                            });
                });

                    /**
                     * Creates a tooltip to display a the crime index.
                     */
                    function createTooltip() {
                        var tooltip = document.createElement("div");
                        var style = tooltip.style;

                        tooltip.setAttribute("role", "tooltip");
                        tooltip.classList.add("tooltip");

                        var textElement = document.createElement("div");
                        textElement.classList.add("esri-widget");
                        tooltip.appendChild(textElement);

                        view.container.appendChild(tooltip);

                        var x = 0;
                        var y = 0;
                        var targetX = 0;
                        var targetY = 0;
                        var visible = false;

                        // move the tooltip progressively
                        function move() {
                            x += (targetX - x) * 0.1;
                            y += (targetY - y) * 0.1;

                            if (Math.abs(targetX - x) < 1 && Math.abs(targetY - y) < 1) {
                                x = targetX;
                                y = targetY;
                            } else {
                                requestAnimationFrame(move);
                            }

                            style.transform = "translate3d(" + Math.round(x) + "px," + Math.round(y) + "px, 0)";
                        }

                        return {
                            show: function(point, text) {
                                if (!visible) {
                                    x = point.x;
                                    y = point.y;
                                }

                                targetX = point.x;
                                targetY = point.y;
                                style.opacity = 1;
                                visible = true;
                                textElement.innerHTML = text;

                                move();
                            },

                            hide: function() {
                                style.opacity = 0;
                                visible = false;
                            }
                        };
                    }

            }


            });


    </script>

</head>
<body>
<div id="applicationDiv">
    <div id="viewDiv"></div>
</div>
</body>
</html>
